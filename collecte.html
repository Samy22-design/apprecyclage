<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recy'Com - Gestion des Déchets</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="collecte.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Header Section -->
    <header class="app-header flex items-center justify-center">
        <h1 class="text-3xl font-bold">EcoCycle</h1>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Collecte Section (hidden by default) -->
        <section id="section-collecte" class="content-section hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Organiser une Collecte</h2>
            <p class="text-gray-700 mb-4">Planifiez facilement la collecte de vos déchets recyclables. Remplissez le formulaire ci-dessous pour nous indiquer le type et la quantité de déchets, ainsi que votre adresse et le créneau horaire souhaité.</p>
            <form class="space-y-4">
                <div>
                    <label for="waste-type" class="block text-sm font-medium text-gray-700">Type de Déchet</label>
                    <select id="waste-type" name="waste-type" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                        <option>Plastique</option>
                        <option>Papier/Carton</option>
                        <option>Verre</option>
                        <option>Métal</option>
                        <option>Autres</option>
                    </select>
                </div>
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantité Estimée</label>
                    <input type="text" id="quantity" name="quantity" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2" placeholder="Ex: 5 kg, 2 sacs">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Adresse de Collecte</label>
                    <textarea id="address" name="address" rows="3" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2" placeholder="Votre adresse complète"></textarea>
                </div>
                <div>
                    <label for="pickup-date" class="block text-sm font-medium text-gray-700">Date et Heure de Collecte</label>
                    <input type="datetime-local" id="pickup-date" name="pickup-date" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition ease-in-out duration-150">
                    Demander la Collecte
                </button>
            </form>
        </section>

       

        
    </main>

    <!-- Footer Navigation -->
    <footer class="app-footer">
        <nav class="list-menu app-nav">
           
            <a href="#" class="page-menu" data-target="section-collecte">
                <i class="fas fa-truck-loading"></i>
                <p class="text">Collecte</p>
            </a>
           
        </nav>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pageMenus = document.querySelectorAll('.page-menu');
            const contentSections = document.querySelectorAll('.content-section');

            // Function to show a specific section and activate its menu item
            const showSection = (targetId) => {
                // Remove 'active' class from all menu items
                pageMenus.forEach(menu => menu.classList.remove('active'));

                // Hide all content sections
                contentSections.forEach(section => {
                    section.classList.add('hidden');
                    section.style.opacity = '0'; // For transition effect
                });

                // Find the target section and show it
                const targetSection = document.getElementById(targetId);
                if (targetSection) {
                    targetSection.classList.remove('hidden');
                    // Trigger reflow to ensure transition works
                    void targetSection.offsetWidth;
                    targetSection.style.opacity = '1';
                }

                // Activate the corresponding menu item
                const activeMenu = document.querySelector(`.page-menu[data-target="${targetId}"]`);
                if (activeMenu) {
                    activeMenu.classList.add('active');
                }
            };

            // Add click event listeners to each navigation link
            pageMenus.forEach(menu => {
                menu.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent default link behavior
                    const targetId = menu.dataset.target; // Get the target section ID from data-target attribute
                    showSection(targetId);
                });
            });

            // Show the initial active section (Accueil) on page load
            // This ensures 'section-accueil' is visible and its menu item is active if page is refreshed
            showSection('section-collecte');
        });
    </script>
</body>
</html>
