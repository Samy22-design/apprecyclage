<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCycle - Connexion</title>
    <link rel="stylesheet" href="se connecter.css">
    <link rel="stylesheet" href="index.css"> 
</head>
<body>

    <div class="login">
        <div class="login_wrap">
            <div class="login_header">
                <div class="logo">
                    <img src="logo.png" alt="EcoCycle Logo"> 
                </div>

                <div class="login_img">
                    <img src="unnamed (1).png" alt="Illustration de connexion">
                </div>

                <div class="login_input">
                    <div class="login_input_head">
                        <h3>Connectez-vous à EcoCycle</h3>
                    </div>

                    <div class="login_input_body">
                        <form id="loginForm">
                            <div class="form-item">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                                <div class="message-erreur" id="email-error">Veuillez entrer une adresse email valide.</div>
                            </div>

                            <div class="form-item">
                                <label for="password">Mot de passe</label>
                                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                                <div class="message-erreur" id="password-error">Le mot de passe est requis.</div>
                            </div>

                            <div class="form-item">
                                <label>
                                    <input type="checkbox" id="remember" name="remember"> 
                                    <span class="checkmark">Se souvenir de moi</span>
                                </label>
                                <a href="#" class="forgot-password"><span>Mot de passe oublié ?</span></a>
                            </div>

                            <div class="form-item">
                                <button type="submit" class="btn-connexion"><a href="index.html" aria-current="page">Se connecter</a>

                                </button>

                            </div>
                        </form>

                        <div class="social-login-separator">
                            <span>Ou connectez-vous avec</span>
                        </div>

                        <div class="social-login-buttons">
                            <button class="social-button google-button">
                                <i class="fab fa-google"></i> Continuer avec Google
                                
                            </button>
                            <button class="social-button facebook-button">
                                <i class="fab fa-facebook-f"></i> Continuer avec Facebook
                            </button>
                        </div>
                        
                        <div class="signup-link">
                            <span>Vous n'avez pas de compte ? <a href="signup.html"><span>Inscrivez-vous ici</span></a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="se connecter.js"></script>
</body>
</html>
