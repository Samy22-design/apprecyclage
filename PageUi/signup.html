<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - EcoCycle</title>
    <link rel="stylesheet" href="../Styles/signup.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h2>S'inscrire</h2>
        <form>
            <div class="form-group">
                <label for="username_register">Nom d'utilisateur</label>
                <input type="text" id="username_register" name="username_register" placeholder="Choisissez un nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <label for="email_register">Email</label>
                <input type="email" id="email_register" name="email_register" placeholder="votre_email@exemple.com" required>
            </div>
            <div class="form-group">
                <label for="password_register">Mot de passe</label>
                <input type="password" id="password_register" name="password_register" placeholder="Minimum 8 caractères" required>
            </div>
            <div class="form-group">
                <label for="confirm_password_register">Confirmez le mot de passe</label>
                <input type="password" id="confirm_password_register" name="confirm_password_register" placeholder="Confirmez votre mot de passe" required>
            </div>
            <button type="submit" class="btn-submit">Créer un compte</button>
        </form>
        <div class="options">
            <p>Déjà un compte ? <a href="PageUi\sign in.html">Se connecter</a></p>
        </div>
        <div class="social-login">
            <p>Ou inscrivez-vous avec :</p>
            <button class="google">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo"> Continuer avec Google
            </button>
            <button class="facebook">
                <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook Logo"> Continuer avec Facebook
            </button>
        </div>
    </div>
</body>
</html>
