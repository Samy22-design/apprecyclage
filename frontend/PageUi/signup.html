<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCycle - Inscription</title>
    <link rel="stylesheet" href="../Styles/se connecter.css">
    <link rel="stylesheet" href="../Styles/index.css"> 
</head>
<body>

    <div class="login">
        <div class="login_wrap">
            <div class="logo">
            </div>
            <div class="login_header">

                <div class="login_img">
                    <img src="../images/unnamed__1.png" alt="">
                </div>

                <div class="login_input">
                    <div class="login_input_head">
                        <h3>Inscrivez-vous à EcoCycle</h3>
                    </div>

                    <div class="login_input_body">
                        <form id="registerForm">
                            <div class="form-item">
                                <label for="nom">Nom</label>
                                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                            </div>

                            <div class="form-item">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                                <div class="message-erreur" id="email-error">Veuillez entrer une adresse email valide.</div>
                            </div>

                            <div class="form-item">
                                <label for="password">Mot de passe</label>
                                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                                <div class="message-erreur" id="password-error">Le mot de passe est requis.</div>
                            </div>

                            <div class="form-item">
                                <button type="submit" class="btn-connexion">S'inscrire</button>
                            </div>
                        </form>

                        <div class="signup-link">
                            <span>Vous avez déjà un compte ? <a href="connexion.html"><span>Connectez-vous ici</span></a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Scripts/register.js"></script>
</body>
</html>
